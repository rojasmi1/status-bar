<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="status-bar">
  <template>
    <link rel="stylesheet" href="style.css">

    <section>
     <div id="head"><span class="headText">Your Progress</span></div>
     <div id="statusContent">
       <span id="progressLabel">Reached:</span>
       <div id="barWrapper">
         <div id="bar">
           <span style="width:[[statusBar.progressPercentage]]" id="progress"></span>
         </div>
       </div>
       <div id="target">
         <span>Target $[[statusBar.target]]</span>
       </div>
       <div class="informationWarning">
         You need $[[statusBar.missingAmount]] more to reach your target.
       </div>
     </div>
   </section>
  </template>

<script src="status-bar.js"></script>
</dom-module>
