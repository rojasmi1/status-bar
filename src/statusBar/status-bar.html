<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="status-bar">
  <template>
    <link rel="stylesheet" href="style.css">

    <section>
     <div id="head"><span class="headText">Your Progress</span></div>
     <div id="statusContent">
       <span id="progressLabel">Reached:</span>
       <div id="barWrapper">
         <div id="bar">
           <span id="progress"></span>
         </div>
       </div>
       <div id="target">
         <span>Target $125</span>
       </div>
       <div class="informationWarning">
         You need $69 more to reach your target.
       </div>
     </div>
   </section>
  </template>

  <script>
    Polymer({
      is: 'status-bar',
    });
  </script>
</dom-module>
